{% extends 'app/main.html'%}
{% load static %}

{% block content%}
<div = class'message_container_click'>
    
    {%for person in u_all%}
    <div class = "person_contain">
        {%if person.username != u.username%}
            <h1 class = "message_name_display">{{person.username}}</h1>
            <a class = "message_tag" href = "{% url 'message_dm' person.id%}""><h1>Send Message</h1></a>
            
        {%endif%}

    </div>
    {% endfor%}

</div>
{% endblock content%}
